<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Minecraft</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div id="map-selector-container" class="container">
            <div class="content">
                <div class="circle-container">
                    <img src="assets/map.svg" alt="map">
                </div>
                <p id="select-map-instruction">
                    Select map as .zip
                </p>
                <p id="selected-map">
                    <br>
                    Selected: <a id="selected-map-path" title="Change the selected map"></a>
                </p>
                <button id="map-selector-button">
                    Select
                </button>
            </div>
        </div>
        <div id="map-applyer-container" class="container">
            <div class="content">
                <p>Minecraft folder: <a id="minecraft-path" title="Change the Minecraft folder"></a></p>
            </div>
        </div>

        <script src="./dist/renderer.js"></script>
    </body>
</html>
